<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <link rel="stylesheet" href="ecommerce.css"> <link rel="stylesheet" href="billing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header class="navbar">
        <nav>
            <div class="nav-left">
                <a href="ecommerce.html" class="logo">MyStore</a>
            </div>

            <div class="nav-main-controls"> <div class="search-box">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-item-count">0</span>
                    </a>
                </div>
            </div>

            <div class="nav-right">
                <ul class="nav-links-desktop"> <li><a href="ecommerce.html">Back to Shopping</a></li>
                    <li><a href="cart.html">Back to Cart</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="#" id="logout-btn" class="desktop-logout-btn">Logout</a> <button class="hamburger-menu" id="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="mobile-nav-overlay" id="mobile-nav-overlay">
        <button class="close-menu-btn" id="close-menu-btn"><i class="fas fa-times"></i></button>
        <ul class="mobile-nav-links">
            <li><a href="ecommerce.html">Back to Shopping</a></li>
            <li><a href="cart.html">Back to Cart</a></li>
            <li><a href="#" id="mobile-logout-btn">Logout</a></li> </ul>
    </div>

    <main class="billing-container">
        <h2>Billing Details</h2>
        <form id="billing-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="house-no">House No. / Building Name</label>
                <input type="text" id="house-no" placeholder="e.g., Flat 101, Building A" required>
            </div>
            <div class="input-group">
                <label for="road-area">Road Name / Area / Locality</label>
                <input type="text" id="road-area" placeholder="e.g., Main Street, Gandhi Nagar" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="e.g., Mumbai" required>
            </div>
            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="e.g., Maharashtra" required>
            </div>
            <div class="input-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" placeholder="e.g., 400001" required>
            </div>

            <button type="button" id="detect-location-btn" class="btn secondary-btn">
                <i class="fas fa-map-marker-alt"></i> Auto-detect Current Location
            </button>
            <p id="location-status" class="status-message"></p>

            <button type="submit" class="btn primary-btn">Proceed to Payment</button>
        </form>
    </main>

    <script src="billing.js"></script>
</body>
</html>
