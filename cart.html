<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header class="navbar">
        <nav>
            <div class="nav-left">
                <a href="ecommerce.html" class="logo">MyStore</a>
            </div>

            <div class="nav-main-controls"> <div class="search-box">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-item-count">0</span>
                    </a>
                </div>
            </div>

            <div class="nav-right">
                <ul class="nav-links-desktop"> <li><a href="ecommerce.html">Back to Shopping</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="#" id="logout-btn" class="desktop-logout-btn">Logout</a> <button class="hamburger-menu" id="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="mobile-nav-overlay" id="mobile-nav-overlay">
        <button class="close-menu-btn" id="close-menu-btn"><i class="fas fa-times"></i></button>
        <ul class="mobile-nav-links">
            <li><a href="ecommerce.html">Back to Shopping</a></li>
            <li><a href="#" id="mobile-logout-btn">Logout</a></li> </ul>
    </div>

    <main class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items-display">
            <p id="empty-cart-message" style="display: none;">Your cart is empty.</p>
        </div>

        <div class="cart-summary">
            <h3>Total Bill: Rs <span id="total-bill-amount">0.00</span></h3>
            <button id="place-order-btn" class="btn place-order-btn">Place Order</button>
        </div>
    </main>

    <script src="js/cart.js"></script>
</body>
</html>
