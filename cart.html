<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header class="navbar">
        <nav>
            <div class="nav-left">
                <a href="ecommerce.html" class="logo">MyStore</a>
                <ul>
                    <li><a href="ecommerce.html">Back to Shopping</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items-display">
            <p id="empty-cart-message" style="display: none;">Your cart is empty.</p>
        </div>

        <div class="cart-summary">
            <h3>Total Bill: $<span id="total-bill-amount">0.00</span></h3>
            <button id="place-order-btn" class="btn place-order-btn">Place Order</button>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
