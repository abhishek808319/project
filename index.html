<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login</title>
    <link rel="stylesheet" href="css/login.css">
    </head>
<body>
    <div id="cube-background"></div>
    <div class="login-container">
        <div class="header">
            <span id="current-time"></span>
        </div>
        <div class="form-wrapper">
            <div id="login-form" class="form-section active">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="login-email-phone">Email or Phone</label>
                        <input type="text" id="login-email-phone" placeholder="Enter your email or phone" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>

            <div id="register-form" class="form-section">
                <h2>Register</h2>
                <form>
                    <div class="input-group">
                        <label for="reg-first-name">First Name</label>
                        <input type="text" id="reg-first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-last-name">Last Name</label>
                        <input type="text" id="reg-last-name" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-phone">Phone Number</label>
                        <input type="tel" id="reg-phone" placeholder="Enter your phone number" required>
                        <button type="button" class="btn small-btn" id="send-otp">Send OTP</button>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    </body>
</html>
