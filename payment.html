<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="css/ecommerce.css"> <!-- Re-use general styles -->
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header class="navbar">
        <nav>
            <div class="nav-left">
                <a href="ecommerce.html" class="logo">MyStore</a>
                <ul>
                    <li><a href="ecommerce.html">Back to Shopping</a></li>
                    <li><a href="cart.html">Back to Cart</a></li>
                    <li><a href="billing.html">Back to Billing</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="payment-container">
        <h2>Choose Payment Method</h2>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Total Items: <span id="summary-item-count">0</span></p>
            <p>Total Amount: $<span id="summary-total-amount">0.00</span></p>
        </div>

        <div class="payment-options">
            <div class="payment-method">
                <input type="radio" id="cod" name="payment-method" value="cod" checked>
                <label for="cod">Cash on Delivery</label>
            </div>

            <div class="payment-method">
                <input type="radio" id="upi" name="payment-method" value="upi">
                <label for="upi">UPI (PhonePe, Google Pay, Paytm)</label>
                <div id="upi-details" class="payment-details hidden">
                    <input type="text" id="upi-id-input" placeholder="Enter your UPI ID (e.g., yourname@bank)">
                    <p class="upi-note">You will be redirected to your UPI app to complete the payment.</p>
                </div>
            </div>

            <div class="payment-method">
                <input type="radio" id="card" name="payment-method" value="card">
                <label for="card">Credit / Debit Card</label>
                <div id="card-details" class="payment-details hidden">
                    <input type="text" id="card-number" placeholder="Card Number" maxlength="19">
                    <div class="card-expiry-cvv">
                        <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
                        <input type="text" id="card-cvv" placeholder="CVV" maxlength="4">
                    </div>
                </div>
            </div>
        </div>

        <button id="place-order-final-btn" class="btn primary-btn">Place Order</button>
    </main>

    <!-- Order Placed Success Notification -->
    <div id="order-success-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Order Placed Successfully!</h3>
            <p>Your order has been confirmed and will be processed shortly.</p>
            <button id="continue-shopping-btn" class="btn">Continue Shopping</button>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
